<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <div class="box">
            <label for="name1">
                First Name:
            </label>
            <form action="">
                <input type="text">
            </form>
        </div>
        <div class="box">
            <label for="name2">
                Last Name:
            </label>
            <form action="">
                <input type="text">
            </form>
        </div>
        <div class="box">
            <label for="email">
                E-mail:
            </label>
            <form action="">
                <input type="email">
            </form>
        </div>
        <div class="box">
            <label for="password">
                Password:
            </label>
            <form action="">
                <input type="password">
            </form>
        </div>
        <!-- <button class="btn">Sign In</button> -->
        <input type="checkbox" name="btn" id="btn" class="btn">
    </div>
</body>
</html>
